syntax = "proto3";

package try_builders;

message TryBuilders {
  message Builders {
    string name = 1;
    string repo = 2;
    string task_name = 3;
    string recipe = 4;
    bool enabled = 5;
    repeated string run_if = 6;
  }

  string release_channel = 1;
  repeated Builders builders = 2;
}
